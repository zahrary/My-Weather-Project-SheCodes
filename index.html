<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1>Vienna</h1>
        <div>🌤️24°C</div>
        <div>
          Tuesday 14:49, scattered clouds <br />
          Humidity: 66%, Wind: 3.13km/h
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/zahrary" target="_blank">Zahra Rostayar</a>,
        is open-sourced on
        <a
          href="https://github.com/zahrary/My-Weather-Project-SheCodes"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://z-my-weather-project.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
